<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isLast = last;
      let isFirst = first;
      let isEven = even;
      let isOdd = odd
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-success': isFirst,
      'list-group-item-danger': isLast
    }"
  >
    <div>
      <span class="text-primary">{{ i + 1 }}</span>
      {{ character.name }} - Power: {{ character.power }}
    </div>
    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">
      X
    </button>
  </li>
</ul>
